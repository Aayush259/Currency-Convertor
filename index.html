<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currecny Convertor</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="currency-convertor">
        <header id="header">
            <h2 id="app-heading">Currency Convertor</h2>
            <img src="./images/square.png" alt="author's image" height="40" id="header-image">
        </header>

        <main id="main">
            <form>

                <div class="dropdown-container">

                    <div class="dropdown">
                        <label for="from">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="Flag" class="flag-image" id="from-image">
                        </label>
                        <select name="from" id="from"></select>
                    </div>

                    <div class="dropdown">
                        <label for="to">
                            <img src="https://flagsapi.com/IN/flat/64.png" class="flag-image" id="to-image">
                        </label>
                        <select name="to" id="to"></select>
                    </div>

                </div>

                <div class="input-output">

                    <input type="text" class="currency-input currency" placeholder="Type here" name="inputAmount" id="inputAmount" autofocus>

                    <div class="currency-output currency">Your Output</div>

                </div>

                <button id="convert-btn">Convert</button>
            </form>
        </main>
    </div>

    <script src="./code.js"></script>
    <script src="./app.js"></script>
</body>
</html>
